    /* Floating hearts and balloons container */
    .floating-container {

    /* Heart & balloon styles */
    .heart, .balloon {
      position: absolute;
      bottom: -60px;
      opacity: 0.8;
      animation-timing-function: linear;
      user-select: none;
    }

    /* Heart shape */
    .heart {
      width: 30px;
      height: 30px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      animation-name: floatUp;
      animation-iteration-count: infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: 15px;
      top: 0;
    }

    /* Balloon shape */
    .balloon {
      width: 40px;
      height: 55px;
      background: radial-gradient(circle at 20% 30%, #ff8c42, #d94e00);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation-name: floatUpSlow;
      animation-iteration-count: infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #d94e00;
      transform: translateX(-50%);
      border-radius: 1px;
    }

    /* Animations */
    @keyframes floatUp {
      0% {
        bottom: -60px;
        opacity: 0.8;
        transform: translateX(0) rotate(-45deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110vh;
        opacity: 0;
        transform: translateX(30px) rotate(-45deg);
      }
    }

    @keyframes floatUpSlow {
      0% {
        bottom: -60px;
        opacity: 0.8;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110vh;
        opacity: 0;
        transform: translateX(-30px);
      }
    }

    /* Responsive text */
    @media (max-width: 480px) {
      .container {

        padding: 25px 15px 40px;
      }
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        font-size: 1em;
      }
      
      audio {
        max-width: 100%;
      }
    }
  </style>
